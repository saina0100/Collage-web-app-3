<html>

<head>
    <title>Collage Web App</title>

<center>
    <h1>Collage Web App!</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>

    <h4>Press the start button</h4>
    <label>Your Webcam</label>
    <div id="camera"></div>
    <br>
    <label>Your Selfie Will Display Here</label>
    <br>
    <div id="resultRow">
        <div id="result1">
            <img src="dog 1.jpeg" style="width: 30%;">
        </div>
        <div id="result2">
            <div id="result1">
                <img src="dog 2.jpg"jpeg style="width: 30%;">
            </div>
            <div id="result3">
                <div id="result1">
                    <img src="dog 3.webp" style="width: 30%;">
                </div>
    </div>
</center>

</html>
